<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="sample_image.jfif">
    <br>
    <video controls preload="metadata" loop src="sample_video.mp4"></video>
    <!--here controls is used to dispaly the controls over the video eg. play button volume button etc-->
    <!--preload is used to assign as of how much part of the video u want to load. auto loads entire video, metadata loads the thumbnail, none loads nothing-->
    <!--loop is used to run the audio in loop-->
    <br>
    <audio controls src="sample_video.mp4"></audio>
</body>
</html>
