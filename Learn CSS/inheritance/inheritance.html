<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inheritance.css">
    <style>
        *{
            background-color: yellowgreen;
        }
    </style>   <!--we can write css inside style tag whichever is written below (bw css link file or style tag, properties of that are applied)-->
</head>
<body>
    <div class="class1" id="id1">
        Div 1
    </div>
    
    <div class="class1" id="id2">
        Div 2
    </div>

    <div class="cl3" id="id3"> 
        Div 3
    </div>

    <div style="background-color: #664488;">  <!--this is an inline-style which overrides all the previous styles means it has the highest precedence-->
        Div 4
    </div>
</body>
</html>
