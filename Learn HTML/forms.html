    <input type="text">

    <input type="password" placeholder="Password">
    <br>
    <input type="number">
    <br>

    <br>
    a <input type="radio" name="l">  <!--radio is used to create options-->
    b <input type="radio" name="l">  <!--both are given same name for them to act like single correct else they would act like multicorrect-->
    <br>
    a <input type="checkbox">

    <br><br>
    <select>
        <option> One</option>
        <option selected>Two</option> <!--by selected value, that option is displayed as selected by default-->
        <option>Three</option>
    </select>
    <br><br>
    <select multiple>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
    </select>

</body>
