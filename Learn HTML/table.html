<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" cellspacing="3" cellpadding="5">
        <!--creating a 3*3 table-->
        <thead>
            <th> Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
            
        </thead>
        <tr>
            <td> one </td>
            <td colspan="2" align="center"> two </td> <!--col span expands it to over two coloumns and  align is to set the alignment  of two in the box--> 
            <td>three</td>
        </tr>
        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>
        <tr>
            <td>seven</td>
            <td>eight</td>
            <td>nine</td>
            <td>yay man</td>
        </tr>
        
    </table>
    
</body>
</html>
